name: Bump Version
on:
  workflow_dispatch:
    inputs:
      version:
        description: Bump Version
        default: 1.0.0-SNAPSHOT
        required: true
jobs:
  bump-version:
    name: Bump Versions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create new branch
        run: git checkout -b bump-{{github.event.inputs.version}}
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Bump version with Maven
        run: | 
          cd src
          mvn versions:set -DnewVersion={{github.event.inputs.version}} -DgenerateBackupPoms=false
      - name: Add and Commit
        run: |
          git add .
          git config user.name AutoBump && git config user.email autobump@autobump
          git commit -m "Bump version to {{github.event.inputs.version}}
      - name: Push
        run: git push origin bump-{{github.events.input.version}}
